{% extends 'layouts/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    {% for producto in productos %}
    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card h-100">
        <img
          class="card-img-top"
          src="{{ producto.link_imagen }}"
          alt="{{ producto.articulo.nombre }}"
          style="width: 100%; height: auto; object-fit: cover"
        />
        <div class="card-body">
          <h2 class="card-title">{{ producto.articulo.nombre }}</h2>
          <p class="card-text">
            <strong>Modelo: </strong> {{ producto.modelo.nombre }}
          </p>
          <p class="card-text">
            <strong>Categoria: </strong> {{ producto.categoria.nombre }}
          </p>
          <p class="card-text">
            <strong>Precio: </strong>{{ producto.precio }}
          </p>
        </div>
        <div class="card-footer">
          <a
            href="{% url 'detalle_producto' producto.id %}"
            class="btn btn-primary"
            >Informaci√≥n adicional</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
